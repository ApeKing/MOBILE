<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>swipe 手势封装</title>
</head>
<body>
    <script>
        // 功能 ： 判断手势方向 
        // 思路： 如other文件夹中的图所示

        // 步骤 ：
        // 1.声明变量
        var startX,startY,endX,endY,absX,absY;
        // 给document添加touchestart事件
        document.addEventListener('touchstart',function(e){
            var touches = e.targetTouches[0];
            // 3.获取起始点的坐标
            startX = touches.clientX;
            startY = touches.clientY;
        })
        // 4.给document添加touchend 事件
        document.addEventListener('touchend',function(e){
            var touches = e.changedTouches[0];
            // 获取结束点的坐标
            endX = touches.clientX;
            endY = touches.clientY;
            // 6.计算X和Y 坐标的绝对值
            absX = Math.abs(endX - startX);
            absY = Math.abs(endY - startY);
            // 7.判断水平还是垂直
            var deiection = absX > absY ? endX> startX?'向右': '向左':
            endY > startY ? '向下' : '向上' ;
            console.log(diection);





        })

    </script>




</body>
</html>
